{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<h1 style="    margin-top: 60px;display: flex;justify-content: center;">Welcome Accounts Page</h1>
<table style="margin-top: 40px;margin-bottom: 385px;
" class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Fullname</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
        <th scope="col">Picture</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
      <tr>
        <td>{{account.fullname}}</td>
        <td>{{account.department}}</td>
        <td>{{account.salary}} $</td>
        <td><img src="{{account.profilpicture.url}}" alt="" height="50px" weight="50px"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
